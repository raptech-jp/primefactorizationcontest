<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素因数分解コンテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" type="text/css">

</head>

<body>
    <div class="container">
        <h1 class="p-4 text-center">素因数分解コンテスト！～サマーウォーズを超えろ～</h1>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="/game" type="button" class="btn btn-primary">はじめる</a>
            <!--<a href="/register" type="button" class="btn btn-info">ランキング登録（デバッグ用ページ）</a>-->
        </div>
        <div class="d-grid gap-2 col-6 m-4 mx-auto">
            <h2>ランキング</h2>
            <table>
                <tr>
                    <th>順位</th>
                    <th>名前</th>
                    <th>スコア</th>
                </tr>
                {% for s in scores %}
                <tr>
                    <td>{{ s.rank }}</td>
                    <td>{{ s.username }}</td>
                    <td>{{ s.point }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
